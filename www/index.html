<!DOCTYPE html>
<html>
    <head>
        <script src="shared/jquery.js" type="text/javascript"></script>
        <script src="shared/shiny.js" type="text/javascript"></script>
        <script src="shared/slider/js/jquery.slider.min.js" type="text/javascript"></script>
        <script src="shared/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

        <link rel="stylesheet" type="text/css" href="shared/shiny.css"/>
        <link rel="stylesheet" type="text/css" href="shared/slider/css/jquery.slider.min.css"/>
        <link rel="stylesheet" type="text/css" href="shared/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="shared/bootstrap/css/bootstrap-responsive.min.css"/>

        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
            .sidebar-nav {
                padding: 9px 0;
            }
            @media (max-width: 980px) {
                /* Enable use of floated navbar text */
                .navbar-text.pull-right {
                    float: none;
                    padding-left: 5px;
                    padding-right: 5px;
                }
            }
        </style>

        <title>Web GeoAviR</title>
    </head>

    <body>
        <!-- navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="#">GeoAviR</a>
                </div>
            </div>
        </div>
        <!-- end navbar -->

        <div class="container-fluid">
            <div class="row-fluid">

                <!-- main -->
                <div class="tabbable">

                    <ul class="nav nav-tabs">
                        <li id="lbl-step1" class="active"><a>Etape 1 - Configuration</a> </li>
                        <li id="lbl-step2"><a>Etape 2 - Resultats</a></li>
                    </ul>

                    <div class="tab-content well">

                        <!-- Step 1 -->

                        <div id="step1" class="tab-pane active">
                            <form>
                                <div class="row-fluid">
                                    <div class="sidebar-nav span6">
                                        <label class="control-label" for="maxDistanceInterval">Maximum distance interval:</label>
                                        <input id="obs" type="slider" name="obs" value="500" class="jslider shiny-bound-input" data-from="10" data-to="1000" data-step="10" data-skin="plastic" data-round="false" data-locale="us" data-format="#,##0.#####" data-scale="|;|;|;|;|;|;|;|;|;|;|;|;|;|;|;|;|;|;|;|;|" data-smooth="false">
                                        <label>Nombre de face sur le dés</label>
                                        <input type="number" name="dice" value="6" min="3" max="8" class="span12 shiny-bound-input"/>
                                    </div>
                                </div>

                                <!-- Controls area -->
                                <input type="submit" class="wizardnav-next btn btn-success" value="Générer les graphiques">
                            </form>
                        </div>

                        <!-- Step 2 -->
                        <div id="step2" class="tab-pane">

                            <!-- Top controls -->
                            <div>
                                <button class="wizardnav-prev btn">
                                    <i class="icon-arrow-left"></i>
                                    Recommencer
                                </button>
                            </div>

                            <div class="span6">
                                <div id="barPlot" class="shiny-plot-output shiny-bound-output" style="width: 100%; height: 400px">
                                </div>
                            </div>
                            <div class="span6">
                                <div id="piePlot" class="shiny-plot-output shiny-bound-output" style="width: 100%; height: 400px">
                                </div>
                            </div>
                            
                        </div>                            
                    </div>


                </div>

            </div>
            <!-- end main -->

        </div>
    </div>

    <!-- Load this script when the whole page is loaded -->
    <script src="assets/js/xwizard.js" type="text/javascript"></script>
</body>
</html>
